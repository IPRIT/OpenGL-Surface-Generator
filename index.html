<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OpenGl Code Generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="page-content">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">Генератор поверхности</a>
                </div>
            </div>
        </nav>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-body">
                    <img src="2.png" alt="Plan">
                    <div class="input-group">
                        <label for="horizontalVertex">Количество точек по горизонтали <b>(h)</b>: </label>
                        <input id="horizontalVertex" type="number" class="form-control" value="7" min="2" max="20" aria-label="Radio button for following text input">
                    </div>
                    <div class="input-group">
                        <label for="verticalVertex">Количество точек по вертикали <b>(v)</b>: </label>
                        <input id="verticalVertex" type="number" class="form-control" value="2" min="2" max="20" aria-label="Radio button for following text input">
                    </div>
                    <div class="input-group">
                        <label for="horizontalRank">Размерность по горизонтали <b>(m)</b>: </label>
                        <input id="horizontalRank" type="number" class="form-control" value="3" min="2" max="20" aria-label="Radio button for following text input">
                    </div>
                    <div class="input-group">
                        <label for="verticalRank">Размерность по вертикали <b>(k)</b>: </label>
                        <input id="verticalRank" type="number" class="form-control" value="2" min="2" max="20" aria-label="Radio button for following text input">
                    </div>
                    <div class="input-group">
                        <label for="colorSurface">Цвет поверхности</label>
                        <input id="colorSurface" type="color" value="#22dd72" class="form-control">
                    </div>
                    <div class="input-group">
                        <label for="colorBackground">Цвет фона</label>
                        <input id="colorBackground" type="color" value="#B27F4C" class="form-control">
                    </div>
                    <div class="input-group">
                        <button id="generateAction" type="button" class="btn btn-default">
                            Сгенерировать
                        </button>
                    </div>
                </div>
                <textarea onfocus="this.select();" onclick="this.select();" id="resultArea" class="form-control" rows="20" placeholder="Здесь будет сгенерированный код" readonly></textarea>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
